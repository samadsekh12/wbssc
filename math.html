<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mathematics | WBSSC Prep</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mathematics</h1>
    <p class="sub">Percentage, Ratio, Profit-Loss, Simple Interest, LCM/HCF, Time & Work</p>
  </header>

  <script>
    window.quizConfig = {
      title: 'Mathematics',
      questions: [
        { q: '২৫০-এর ২০% কত?', options: ['৪০', '৫০', '৬০', '৮০'], answer: 1, explanation: '২০% × ২৫০ = ০.২০ × ২৫০ = ৫০।' },
        { q: '২:৩ = ৪০: ?', options: ['৫০', '৫৫', '৬০', '৬৫'], answer: 2, explanation: '2→40 মানে ×20; তাই 3×20 = 60।' },
        { q: 'SI: মূলধন 1000, হার 5% বার্ষিক, সময় 2 বছর। সুদ কত?', options: ['৫০', '১০০', '১৫০', '২০০'], answer: 1, explanation: 'SI = (P×R×T)/100 = (1000×5×2)/100 = 100।' },
        { q: 'CP=200, SP=250 হলে লাভের শতকরা কত?', options: ['২০%', '২২.৫%', '২৫%', '৩০%'], answer: 2, explanation: 'Profit% = (50/200)×100 = 25%।' },
        { q: 'LCM(8, 12) কত?', options: ['১২', '১৬', '২৪', '৪৮'], answer: 2, explanation: '8=2^3, 12=2^2×3 → LCM=2^3×3=24।' },
        { q: 'HCF(18, 24) কত?', options: ['২', '৪', '৬', '১২'], answer: 2, explanation: '18=2×3^2, 24=2^3×3 → HCF=2×3=6।' },
        { q: 'A একা 10 দিনে কাজ শেষ করে; B একা 15 দিনে। একসাথে করলে কত দিনে?', options: ['৫ দিন', '৬ দিন', '৭.৫ দিন', '৮ দিন'], answer: 1, explanation: '1/10 + 1/15 = (3+2)/30 = 1/6 → 6 দিন।' },
        { q: 'দূরত্ব 120 কিমি; গতিবেগ 40 কিমি/ঘন্টা। সময় কত?', options: ['২ ঘন্টা', '২.৫ ঘন্টা', '৩ ঘন্টা', '৩.৫ ঘন্টা'], answer: 2, explanation: 'সময় = 120/40 = 3 ঘন্টা।' }
      ]
    };
  </script>

  <script src="quiz.js"></script>
</body>
</html>
