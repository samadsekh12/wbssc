<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English | WBSSC Prep</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>English</h1>
    <p class="sub">Synonyms, Antonyms, Grammar, Prepositions, Voice</p>
  </header>

  <script>
    window.quizConfig = {
      title: 'English',
      questions: [
        { q: 'Synonym of "Rapid":', options: ['Slow', 'Fast', 'Late', 'Calm'], answer: 1, explanation: 'Rapid = Fast.' },
        { q: 'Antonym of "Ancient":', options: ['Modern', 'Old', 'Classical', 'Traditional'], answer: 0, explanation: 'Opposite of Ancient is Modern.' },
        { q: 'Fill in the blank: He is good ___ English.', options: ['in', 'at', 'on', 'with'], answer: 1, explanation: 'Good at + subject/skill.' },
        { q: 'Correct spelling:', options: ['Necessay', 'Neccessary', 'Necessary', 'Necesary'], answer: 2, explanation: 'Necessary is correct.' },
        { q: 'One word: A person who writes poems.', options: ['Poet', 'Poetry', 'Author', 'Editor'], answer: 0, explanation: 'Poet writes poems.' },
        { q: 'Choose the correct form: Neither of the boys ___ present.', options: ['are', 'were', 'is', 'be'], answer: 2, explanation: 'Neither takes singular verb.' },
        { q: 'Change the voice: They made a cake.', options: ['A cake is made by them.', 'A cake was made by them.', 'A cake has been made by them.', 'A cake will be made by them.'], answer: 1, explanation: 'Simple past passive: was + V3.' },
        { q: 'Fill in the blank: I have been waiting ___ two hours.', options: ['since', 'for', 'from', 'by'], answer: 1, explanation: 'Use for with duration.' }
      ]
    };
  </script>

  <script src="quiz.js"></script>
</body>
</html>
