<title>Calculator Vault</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button>7</button><button>8</button><button>9</button>
    <button>4</button><button>5</button><button>6</button>
    <button>1</button><button>2</button><button>3</button>
    <button>0</button><button>C</button><button>OK</button>
  </div>
</div>

<div id="vault" class="hidden">
  <h2>ðŸ”’ Secret Vault</h2>
  <p>Here you could show hidden images/videos.</p>
  <div class="gallery">
    <img src="https://via.placeholder.com/150" alt="Hidden 1">
    <img src="https://via.placeholder.com/150" alt="Hidden 2">
  </div>
  <button id="logout">Lock Vault</button>
</div>

<script src="script.js"></script>
</body>
</html>
